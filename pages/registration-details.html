			<article class="form">
                        <section class="content-position">
                              <h2> Open Account </h2>
				      <form class="internal-form" id="form-details" onsubmit="return validateDetails()" action="registration-contact.html">
					<h3>Details</h3>
            				<ul>
            					<!-- 
            					Example code if need be ~ DELETE LATER
            					<li>
            						<label for="name">Name</label>  required autofocus makes the field a necessary input
            						<input id="first-name" name="first-name" type="text" placeholder="E.g. " required autofocus>
            					</li> 
            					-->
            					<li>
            					<label for="title"> Title ~ </label> <!-- <select id="title" name="title" data-form-required> -->
            						<select id="title" name="title">
            						      <option disabled label="title" selected value="">title</option>
            						      <option label="Dr." value="Dr.">Dr.</option>
            						      <option label="Mr." value="Mr.">Mr.</option>
            						      <option label="Mrs." value="Mrs.">Mrs.</option>
            						      <option label="Ms." value="Ms.">Ms.</option>
            						      <option label="Other" value="Other">Other</option>
      						      </select>
            					</li>
            					<li>
            						<label for="name"> Name ~ </label> <!-- needs to be inline with above option -->
            						<input id="first-name" name="first-name" type="text" placeholder="- enter here -" />
            						<input id="middle-name" name="middle-name" type="text" placeholder="- optional -"/>
            						<input id="surname" name="surname" type="text" placeholder="- enter here -"/>
            					</li>
            					<li>
            						<label for="gender"> Gender ~ </label>
                                                <label class="gender-label">
                                                Male
                                                <input id="gender-1" name="gender" type="radio">
                                                </label>
                                                <label class="gender-label">
                                                Female
                                                <input id="gender-2" name="gender" type="radio">
                                                </label>
                                                <label class="gender-label">
                                                Other
                                                <input id="gender-3" name="gender" type="radio">
                                                </label>
            					</li>
                                          <br/>
                                          <br/>
            					<li>
            						<label for="dob" class="dob"> Date of birth ~ </label>
            						<input id="dob" class="dob" name="dob" type="date">
            					</li>
            					<li>
            						<label for="occupation"> Occupation ~ </label>
            						<input id="occupation" name="occupation" type="text" placeholder="- enter here -">
            					</li>
            					<li>
            						<label for="tfn"> Tax file number ~ </label>
            						<input id="tfn" name="tfn" type="number" placeholder="- optional -">
            					</li>
            					<li>
            						<label for="australian-citizen"> Australian Citizen / Resident? </label>
      					        <input id="australian-citizen" name="australian-citizen" type="checkbox">
            					</li>
            					<li>
            						<label for="frequent-flyer"> Frequent flyer member? </label>
      					        <input id="frequent-flyer" name="frequent-flyer" type="checkbox">
            					</li>
      		      		</ul>
                                    <button type="submit" name="nextButton" form="form-details" class="button" id="nextButton"><strong>Next</strong></button>
                                    <button type="button" name="backButton" class="button" onclick="back()" id="backButton"><strong>Back</strong></button>
                                    <button type="button" name="saveButton" class="button" onclick="home()" id="saveButton"><strong>Save and exit</strong></button>
                                    <section id="invalid-form" class = "invalid-form"></section>
                              </form>
				</section>
